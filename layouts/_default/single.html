{{ define "main" }}
<h1 class="title">{{ .Title }}</h1>
<div class="content">
    {{ .Content }}
</div>
{{- with .Params.Form -}}
    {{ if eq .type "long"}}
        {{ partial "form-long" (dict "Form" . "Site" $) }}
    {{ else }}
        {{ partial "form-simple" (dict "Form" . "Site" $) }}
    {{ end }}
{{- end -}}
{{ end }}
